<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Whatz</title>
</head>
<body>
    <!-- app vue -->
  <div id="app">
    <div class="genarl-conteiner ">
        <div class="container-whatz bordo container-xxl">
            <div class="row h-100">
                <!-- contenitori delle due parti di whatz -->
                <div class="col-4 conteienr-sx h-100 g-0">
                    <div class="d-flex justify-content-between  ">
                        <div class="conteiner-img d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="" class="rounded-circle" >
                            <h5 class="px-2">Lucia</h5>
                        </div>
                        <div class=" d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch px-2"></i>
                            <i class="fa-solid fa-message px-2 "></i>
                            <i class="fa-light fa-bars px-2"></i>

                        </div>
                      
                    </div>
                    <!-- parte di notifiche nuovi messaggi -->
                    <div class="conteiner-new-messages pt-2">
                        <div class="d-flex">
                            <div class="rounded-circle">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="px-3">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <h6>attiva notifiche desktop</h6>
                            </div>
                           

                        </div>

                    </div>
                     <!-- parte di notifiche ricerca -->
                     <div class="conteiner-ricerca d-flex p-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                            <h6 class=" px-3"> cerca o inzia una nuova chat</h6>
                     </div>

                     <!-- chat con le diverse persone  -->

                     <div class="d-flex justify-content-between p-2 cont-card" :class="index === currentIndex" v-for="(value,index) in contacts" :key="value.id" @click="setChat(value.id)" >
                        <div class="conteiner-img d-flex align-items-center">
                            <img :src="value.avatar" alt="" class="rounded-circle" >
                            
                            <div class="text-nowrap">
                                <h5 class="px-2">{{value.name}}</h5>
                                <div></div>
                                <!-- da chiarire -->
                                <h6>{{value.messages[value.messages.length - 1].message}}</h6>  
                            </div>
                        </div>
                        <div class="d-flex">
                            <h6>{{value.messages[value.messages.length - 1].date}}</h6>

                        </div>
                            

                    </div>
                    
                    




                </div>
                <!-- parte destra con chat  -->
                <div class="col-8 h-100 g-0">
                    <div class="d-flex  justify-content-between cont-card" >
                        <div class="conteiner-img d-flex align-items-center" >
                            <img :src="contacts[currentIndex].avatar" alt="contacts[currentIndex].name" class="rounded-circle" >
                            <h5 class="px-2">{{contacts[currentIndex].name}}</h5>
                        </div>
                        <div class=" d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch px-2"></i>
                            <i class="fa-solid fa-message px-2 "></i>
                            <i class="fa-light fa-bars px-2"></i>

                        </div>
                </div>
                <!-- imaggine backgroud -->
                <div class="img-back">
                    <div class=" d-flex justify-content-end p-4" v-for="(valuems,index) in contacts[currentIndex].messages">
                        <h6 class="sent"> {{valuems.message}} </h6>
                        <div class=" d-flex justify-content-start p-4">
                        <h6 :class="received"> {{valuems.message}} </h6>
                    </div>
                    </div>
                    

                </div>
                <!-- dove scrivere -->
                <div class="d-flex justify-content-between conteiner-write align-items-center">
                    <div class="px-3">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div>
                        <input type="text" placeholder="inserisci un messaggio" class="inpun-cont">
                    </div>
                    <div class="px-3">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
                
            </div>

            </div>

        </div>





























    </div>









  </div>
    








<script src=" https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
<script src="./js/script.js" ></script>    
</body>
</html>
